<!DOCTYPE html>
<html data-ng-app="OnlineStore">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Test</title>

        <!-- Bootstrap -->
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">



        <link rel="stylesheet" href="../assets/css/main.css">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>

        <!-- header -->
        <header>
            <div class="container">
                <div class="row">

                    <!-- Logo -->
                    <div class="col-lg-7 col-md-7 hidden-sm hidden-xs">
                        <div class="well logo">
                            <span>Online Shop</span>
                            <div>Lorem ipsum dolor sit amet.</div>
                        </div>
                    </div>
                    <!-- /.Logo -->

                    <!-- Search Form -->
                    <div class="col-lg-5 col-md-5 col-sm-7 col-xs-12">
                        <div class="well">
                            <form action="" _lpchecked="1">
                                <div class="input-group">
                                    <input type="text" class="form-control input-search" placeholder="Enter something to search">
                                    <span class="input-group-btn">
                                        <button class="btn btn-default no-border-left" type="submit"><i class="fa fa-search"></i></button>
                                    </span>
                                </div>
                            </form>
                        </div>
                    </div>
                    <!-- /.Search Form -->
                </div>
            </div>
        </header>
        <!-- /.header -->


        <!-- navbar -->
        <nav class="navbar navbar-custom" role="navigation">
            <div class="container">
                <div class="row">
                    <!--nav-header -->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                    </div>
                    <!--/.nav-header -->

                    <!-- nav-collapse -->
                    <div class="collapse navbar-collapse">
                        <ul class="nav navbar-nav">
                            <li class="active"><a href="#">Home</a></li>
                            <li><a href="#about">About</a></li>
                            <li><a href="#contact">Contact</a></li>
                        </ul>
                    </div>
                    <!--/.nav-collapse -->
                </div>
            </div>
        </nav>
        <!-- /.navbar -->


        <!-- main section -->
        <div class="container main-container" data-ng-view></div>
        <!-- /.main section -->


        <!-- footer -->
        <footer>
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 text-center">
                        <span>Copyright © 2014 Município de Torre de Moncorvo</span>
                    </div>
                </div>
            </div>
        </footer>
        <!-- /.footer -->


        <!-- bootstrap -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

        <!-- angularjs -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.23/angular.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.23/angular-route.js"></script>

        <!-- app -->
        <script src="app.js"></script>

        <!-- controllers -->
        <script src="home/HomeCtrl.js"></script>

    </body>
</html>
