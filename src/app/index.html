<!DOCTYPE html>
<html data-ng-app="OnlineStore">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Test</title>

        <!-- Bootstrap -->
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">



        <link rel="stylesheet" href="../assets/css/main.css">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>

        <!-- header -->
        <header class="hidden-xs">
            <div class="container">
                <div class="row">

                    <!-- Logo -->
                    <div class="well logo">
                        <span>Online Shop</span>
                        <div>Lorem ipsum dolor sit amet.</div>
                    </div>
                    <!-- /.Logo -->

                </div>
            </div>
        </header>
        <!-- /.header -->


        <!-- navbar -->
        <nav class="navbar navbar-inverse navbar-custom" role="navigation" data-ng-controller="NavbarCtrl">
            <div class="container">
                <div class="row">
                    <!--nav-header -->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                    </div>
                    <!--/.nav-header -->

                    <!-- nav-collapse -->
                    <div class="collapse navbar-collapse">
                        <ul class="nav navbar-nav">
                            <li data-ng-class="{ active: isActive('/home')}">
                                <a href="#/home">Página inicial</a>
                            </li>

                            <!--<li class="dropdown">
                                <a href class="dropdown-toggle" data-toggle="dropdown">Products <span class="caret"></span></a>
                                <ul class="dropdown-menu" role="menu">
                                    <li data-ng-repeat="category in categories">
                                        <a data-ng-href="#{{ category.name | lowercase }}">{{ category.name }}</a>
                                    </li>
                                </ul>
                            </li>-->

                            <li data-ng-class="{ active: isActive('/about')}">
                                <a href="#/about">Sobre</a>
                            </li>
                        </ul>
                    </div>
                    <!--/.nav-collapse -->
                </div>
            </div>
        </nav>
        <!-- /.navbar -->


        <!-- main section -->
        <div class="container main-container" data-ng-view></div>
        <!-- /.main section -->


        <!-- footer -->
        <footer>
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 text-center">
                        <p>Copyright © 2014 Município de Torre de Moncorvo</p>
                    </div>
                </div>
            </div>
        </footer>
        <!-- /.footer -->


        <!-- bootstrap -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

        <!-- angularjs -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.19/angular.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.19/angular-route.min.js"></script>

        <!-- app -->
        <script src="app.js"></script>

        <!-- controllers -->
        <script src="navbar/NavbarCtrl.js"></script>
        <script src="home/HomeCtrl.js"></script>
        <script src="products/ProductsCtrl.js"></script>

    </body>
</html>
